name: Deploy CDK to LocalStack

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # - name: Start LocalStack
      #   uses: LocalStack/setup-localstack@main
      #   with:
      #     image-tag: 'latest'
      #     install-awslocal: false

      - name: Start LocalStack
        run: |
          docker compose up -d

      - name: Install dependencies
        run: |
          npm ci

      - name: Build CDK
        run: npm run build

      - name: Deploy to LocalStack with CDK
        run: |
          # キャッシュディレクトリを作成
          mkdir -p /home/runner/.cdk/cache
          
          # LocalStackの起動を待つ
          echo "Waiting for LocalStack..."
          for i in {1..30}; do
            if curl -s http://localhost:4566/_localstack/health | grep -q "dynamodb"; then
              echo "LocalStack is ready!"
              break
            fi
            echo "Attempt $i/30: LocalStack not ready yet..."
            sleep 2
          done
          
          # ヘルスチェック結果を表示
          curl -s http://localhost:4566/_localstack/health | jq . 
        
          export AWS_ACCESS_KEY_ID="test"
          export AWS_SECRET_ACCESS_KEY="test"
          export AWS_DEFAULT_REGION="us-east-1"
          export AWS_ENDPOINT_URL="http://localhost:4566" 
          export CDK_DEFAULT_ACCOUNT="000000000000"
          export CDK_DEFAULT_REGION="us-east-1"
          export LOCALSTACK_HOSTNAME="127.0.0.1"

          npx cdklocal bootstrap --verbose
          npx cdklocal deploy --require-approval never --verbose

      - name: Verify deployment
        run: |
          pip install awscli-local
          awslocal dynamodb list-tables
          awslocal dynamodb describe-table --table-name cdk-localstack-table

