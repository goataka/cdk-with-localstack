name: Deploy CDK to LocalStack

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start LocalStack
        run: |
          docker compose up -d

      - name: Install dependencies
        run: |
          npm ci

      - name: Build CDK
        run: npm run build
          
      - name: Wait LocalStack
        run: |
          curl -s http://localhost:4566/_localstack/health \
            --retry 30 --retry-delay 2 --retry-all-errors | grep -q "available"
          curl -s http://localhost:4566/_localstack/health | jq . 

      - name: Deploy to LocalStack with CDK
        env:
          AWS_DEFAULT_REGION: "ap-northeast-1"
        run: |
          npx cdklocal bootstrap
          npx cdklocal deploy --require-approval never

      - name: Verify deployment
        env:
          AWS_DEFAULT_REGION: "ap-northeast-1"
        run: |
          pip install awscli-local
          awslocal dynamodb list-tables
          awslocal dynamodb describe-table --table-name cdk-localstack-table

