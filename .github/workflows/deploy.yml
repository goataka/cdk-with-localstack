name: Deploy CDK to LocalStack

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build CDK
        run: npm run build

      - name: Synthesize CDK stack
        run: npx cdk synth

      - name: Start LocalStack
        run: |
          docker compose up -d
          sleep 15

      - name: Wait for LocalStack to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "running"; do sleep 2; done'

      - name: Deploy DynamoDB table to LocalStack
        run: |
          aws --endpoint-url=http://localhost:4566 dynamodb create-table \
            --table-name cdk-localstack-table \
            --attribute-definitions AttributeName=id,AttributeType=S \
            --key-schema AttributeName=id,KeyType=HASH \
            --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5 \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Verify deployment
        run: |
          aws --endpoint-url=http://localhost:4566 dynamodb list-tables --region us-east-1
          aws --endpoint-url=http://localhost:4566 dynamodb describe-table \
            --table-name cdk-localstack-table --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Stop LocalStack
        if: always()
        run: docker compose down
