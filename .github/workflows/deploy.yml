name: Deploy CDK to LocalStack

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Start LocalStack
        run: docker compose up -d

      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c '
            until curl -f -s http://localhost:4566/_localstack/health > /dev/null 2>&1; do 
              echo "LocalStack not ready yet, waiting..."
              sleep 5
            done
          '
          echo "LocalStack is ready!"
          curl -s http://localhost:4566/_localstack/health || true

      - name: Install dependencies
        run: |
          pip install awscli-local
          npm install

      - name: Build CDK
        run: npm run build

      - name: Deploy to LocalStack with CDK
        run: |
          export AWS_ACCESS_KEY_ID="test"
          export AWS_SECRET_ACCESS_KEY="test"
          export AWS_DEFAULT_REGION="us-east-1"
          npx cdklocal bootstrap
          npx cdklocal deploy --require-approval never

      - name: Verify deployment
        run: |
          awslocal dynamodb list-tables
          awslocal dynamodb describe-table --table-name cdk-localstack-table

      - name: Stop LocalStack
        if: always()
        run: docker compose down

